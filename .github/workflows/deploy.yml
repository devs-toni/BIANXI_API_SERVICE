on:
  release:

jobs:
  deploy-package:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "17"
          cache: "maven"
          server-id: "github"

      - name: Grant Permissions
        run: chmod +x mvnw
      - name: Build & Deploy
        run: ./mvnw --batch-mode clean deploy
